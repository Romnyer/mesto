<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Площадка для публикации фото">
  <meta name="keywords" content="start,project,js">
  <meta name="author" content="Артём">
  <link rel="icon" type="image/x-con" href="./images/Favicon.jpg">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">

    <!--Header-->

    <header class="header">
      <img class="header__logo" src="./images/Logo.svg" alt="Логотип">
    </header>

    <!--Main-->

    <main class="main">

      <!--Profile-->

      <section class="profile">
        <div class="profile__avatar">
          <img class="profile__pic" src="./images/Avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button class="profile__edit-button" type="button" aria-label="Кнопка редактирования профиля"></button>
          </div>
        </div>
        <button class="profile__add-button" id="profile__add-button" type="button" aria-label="Кнопка добавления изображений"></button>
      </section>

      <!--Elements-->

      <section class="elements">
        <ul class="elements__items">

          <!--Templates-->

          <template id="elements__template-item">
            <li class="elements__item">
              <img class="elements__pic">
              <button class="elements__trash-button" type="button" aria-label="Кнопка &#8243;удалить&#8243;"></button>
              <div class="elements__info">
                <h2 class="elements__title"></h2>
                <button class="elements__like-button" type="button" aria-label="Кнопка &#8243;мне нравится&#8243;"></button>
              </div>
            </li>
          </template>

        </ul>
      </section>
    </main>

    <!--Footer-->

    <footer class="footer">
      <p class="footer__title">&copy; 2022 Mesto Russia</p>
    </footer>

    <!--Profile popup-->

    <div class="popup popup_button_edit-profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Кнопка закрытия формы"></button>
        <form class="popup__form popup__form_type_profile" name="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__field popup__field_type_name" name="popup__field_type_name" type="text" placeholder="Имя">
          <input class="popup__field popup__field_type_info" name="popup__field_type_info" type="text" placeholder="О себе">
          <input class="popup__submit-button" name="popup__submit-button" type="submit" value="Сохранить">
        </form>
      </div>
    </div>

    <!--Element popup-->

    <div class="popup popup_button_add-element">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Кнопка закрытия формы"></button>
        <form class="popup__form popup__form_type_add" name="popup__form">
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__field popup__field_type_title" name="popup__field_type_name" type="text" placeholder="Название">
          <input class="popup__field popup__field_type_link" name="popup__field_type_info" type="text" placeholder="Ссылка на картинку">
          <input class="popup__submit-button" name="popup__submit-button" type="submit" value="Создать">
        </form>
      </div>
    </div>

    <!--Pic popup-->

    <div class="popup popup_element_pic">
      <div class="popup__container">
        <img class="popup__pic-large">
        <h2 class="popup__pic-title"></h2>
        <button class="popup__close-button" type="button" aria-label="Кнопка закрытия попапа картинки"></button>
      </div>
    </div>

  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
